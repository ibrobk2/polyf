<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive web Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        h2{
            font-size: 45px;
        }

        @media screen and (max-width: 600px){
            h2{
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <h2>Welcome to Responsive Web Design</h2>

    <div class="btn btn-primary">primary</div>
    <div class="btn btn-secondary">secondary</div>
    <div class="btn btn-warning">warning</div>
    <div class="btn btn-danger">danger</div>
    <div class="btn btn-success">success</div>
    <div class="btn btn-light">light</div>
    <div class="btn btn-dark">dark</div>
    <div class="btn btn-info">info</div>

    <h1 class="text-warning text-center mt-5 bg-dark p-3">Auwal is sleeping in my class</h1>

    <div class="alert alert-primary">primary</div>
    <div class="alert alert-secondary">secondary</div>
    <div class="alert alert-danger">danger</div>
    <div class="alert alert-success">success</div>
    <div class="alert alert-warning">warning</div>
    <div class="alert alert-info">info</div>
    <div class="alert alert-dark">dark</div>
</body>
</html>
